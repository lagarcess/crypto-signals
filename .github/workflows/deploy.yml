name: Deploy

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      # Bridge GitHub Secrets/Variables for Pydantic config validation during tests
      ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
      ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
      TEST_DISCORD_WEBHOOK: ${{ secrets.TEST_DISCORD_WEBHOOK }}
      GOOGLE_CLOUD_PROJECT: ${{ vars.GOOGLE_CLOUD_PROJECT }}
      # Test mode defaults
      TEST_MODE: "true"
      ALPACA_PAPER_TRADING: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Lint
        run: poetry run ruff check .

      - name: Security audit
        run: |
          set -e
          pip install pip-audit
          if ! pip-audit --require-hashes --strict; then
            echo "pip-audit with --require-hashes failed; retrying without --require-hashes..."
            pip-audit --strict
          fi

      - name: Test
        run: PYTHONPATH=src poetry run pytest tests/ --cov=src/crypto_signals --cov-report=term-missing --cov-fail-under=60

  cd:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      IMAGE_BASE: ${{ secrets.GAR_REPOSITORY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GOOGLE_CLOUD_PROJECT }}

      - name: Configure Artifact Registry Docker auth
        run: |
          GAR_HOST=$(echo "${IMAGE_BASE}" | cut -d/ -f1)
          gcloud auth configure-docker "${GAR_HOST}" --quiet
          echo "GAR_HOST=${GAR_HOST}" >> "$GITHUB_ENV"

      - name: Build image
        run: |
          IMAGE_TAG="${IMAGE_BASE}:${GITHUB_SHA}"
          LATEST_TAG="${IMAGE_BASE}:latest"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"
          echo "LATEST_TAG=${LATEST_TAG}" >> "$GITHUB_ENV"
          docker build -t "${IMAGE_TAG}" -t "${LATEST_TAG}" .

      - name: Push image
        run: |
          docker push "${IMAGE_TAG}"
          docker push "${LATEST_TAG}"

      - name: Deploy to Cloud Run Job
        run: |
          gcloud run jobs update crypto-signals-job \
            --image="${IMAGE_TAG}" \
            --region=us-central1 \
            --set-env-vars="TEST_MODE=false,ALPACA_PAPER_TRADING=true,ENABLE_EXECUTION=true,ENABLE_GCP_LOGGING=true,DISABLE_SECRET_MANAGER=false,GOOGLE_CLOUD_PROJECT=${{ vars.GOOGLE_CLOUD_PROJECT }}" \
            --set-secrets="ALPACA_API_KEY=ALPACA_API_KEY:latest,ALPACA_SECRET_KEY=ALPACA_SECRET_KEY:latest,TEST_DISCORD_WEBHOOK=TEST_DISCORD_WEBHOOK:latest,LIVE_CRYPTO_DISCORD_WEBHOOK_URL=LIVE_CRYPTO_DISCORD_WEBHOOK_URL:latest,LIVE_STOCK_DISCORD_WEBHOOK_URL=LIVE_STOCK_DISCORD_WEBHOOK_URL:latest"
